<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- new sheet  -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar navbar-dark bg-primary navbar sticky-top p25"
    >
      <a class="navbar-brand" href="./index.html">Chad Clark</a>
      <div class="navbar-brand"></div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main Content -->
    <main>
      <div class="container container-contact">
        <div class="row bg-primary"><h1>Contact</h1></div>
        <hr />
        <!-- Form -->
        <form action="mailto:chadclark12@hotmail.com">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="name"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="message">Message</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Message"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                class="btn btn-primary bg-primary"
                type="submit"
                value="Submit"
              />
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <section id="lab_social_icon_footer">
      <footer
        class="bg-primary text-center text-lg-start text-white fixed-bottom"
      >
        <div class="text-center p-3">
          <a href="mailto:chadclark12@hotmail.com"
            ><i id="social-em" class="fa fa-envelope-square fa-3x social"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/chad-clark-aa909a137/"
            target="_blank"
            ><i id="social-em" class="fa fa-linkedin fa-3x social"></i
          ></a>
          <a href="https://github.com/chadclark1234" target="_blank"
            ><i id="social-em" class="fa fa-github fa-3x social"></i
          ></a>
        </div>
      </footer>
    </section>
  </body>
</html>
